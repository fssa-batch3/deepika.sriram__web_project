<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form role="form" onsubmit="enter(event);">
            <ul>
                <li>
                    <label>User name</label>
                    <input type="text" id="name" required />
                </li>
                <br>
                <li>
                    <label>Create password</label>
                    <input type="password" id="pass_1" required />
                    <p id="alert_1"></p>

                </li>
                <br>
                <li>
                    <label>Confirm password</label>
                    <input type="password" id="pass_2" required />
                    <p id="alert_2"></p>
                </li>
                <br>
                <button type="submit">click</button>
            </ul>
        </form>
        <script src="./form_1.js"></script>
        
    </body>
</html>
