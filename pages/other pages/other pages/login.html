<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>login page</title>
        <link rel="stylesheet" href="../../../assets/css/login.css">
        <link rel="icon" href="../../../assets/images/hospital logo 3.JPG">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Hammersmith+One&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
        
        <style>
            .password_container{
                position: relative;
            }
            .eye_icon{
                position:absolute;
                top:8px;
                right:0;
                cursor:pointer;
            }
            .hide{
                visibility:hidden;
            }
        </style>
    
    </head>
    <body>
        <header id="header">
        </header>
        <form role="form" class="lgn">
            <div style="text-align:center">
                <div>
                    <img src="../../../assets/images/hospital_logo_3-removebg-preview.png" alt="logo of gws" style="width:40%">
                </div>
                <div>
                    <h1 style="color:#03045e">LOGIN</h1>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label>Email address</label>
                </div>
                <br>
                <div>
                    <input type="email" required="true" id="email" style="width:100%;height:30px">
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label>Password</label>
                </div>
                <br>
                <div class="password_container">
                    <input type="password" required="true" id="password" style="width:100%;height:30px" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <a id="toggle-password">
                        <span class="eye_icon hide" id="open_eye">
                            <i class="fa fa-eye" style="color:#03045e;font-size:20px"></i>
                        </span>
                        <span class="eye_icon" id="close_eye">
                            <i class="fa fa-eye-slash" style="color:#03045e;font-size:20px"></i>
                        </span>
                    </a>
                </div>
            </div>
            <br>
            <div style="display:flex;justify-content:space-between">
                <div>
                    <a href="../other pages/sign up page.html">
                        new member?
                    </a>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
        <script src="../../../Javascript files/form_1.js"></script>
        <script src="../../../Javascript files/header.js"></script>
        <script>indexPage();
            </script>
        <script>
            const password = document.getElementById("password");
            const togglePassword = document.querySelector("#toggle-password");
            const openedEye = document.querySelector("#open_eye");
            const closedEye = document.querySelector("#close_eye");

            let passwordVisibility = false;

            togglePassword.addEventListener("click", function () {
              if (!passwordVisibility) {
                openedEye.classList.remove("hide");
                closedEye.classList.add("hide");
                password.type = "text";
              } else {
                openedEye.classList.add("hide");
                closedEye.classList.remove("hide");
                password.type = "password";
              }
              passwordVisibility = !passwordVisibility;
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </body>
</html>
