<!DOCTYPE html>
    <head>
        <title>Doctor detail form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="../../../assets/css/header.css">
        <link rel="stylesheet" href="../../../assets/css/doctor detail form.css">
        <link rel="stylesheet" href="../../../assets/css/footer.css">
        <link rel="icon" href="../../../assets/images/logo for care central.JPG">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header id="header"></header>
        <main>
            <form action="">
                <h1 style="color:#1b3c74">Doctor form</h1>
                <section>
                    <div>
                        <div>
                            <label for="">University in which you did your medical course</label>
                        </div>
                        <div>
                            <input type="text" id="university" required style="width:680px;height:30px"/>
                        </div>
                    </div>
                </section>
                <br><br>
                <section>
                    <div>
                        <div>
                            <label for="">Upload the image of medical license</label>
                        </div>
                        <div>
                            <input type="file" id="medical_license" required style="width:300px;height:30px"/>
                        </div>
                    </div>
                    <div style="margin-left: 40px;">
                        <div>
                            <label for="">Medical register council number</label>
                        </div>
                        <div>
                            <input type="text" id="mrc_number" required style="width:325px;height:30px"/>
                        </div>
                    </div>
                </section>
                <br><br>
                <section>
                    <div>
                        <div>
                            <label for="">Year</label>
                        </div>
                        <div>
                            <input type="number" id="year_of_mrc" required style="width:150px;height:30px"/>
                        </div>
                    </div>
                    <div style="margin-left:40px">
                        <div>
                            <label for="">Name of the council</label>
                        </div>
                        <div>
                            <input type="text" id="council_name" required style="width:490px;height:30px"/>
                        </div>
                    </div>
                </section>
                <br><br>
                <button type="button" id="uploadCertificate">SUBMIT</button>
            </form>
        </main>
        <footer>
            <div id="Contact">
                <div>
                    <h3>FOLLOW US</h3>
                    <p><i class="fa-brands fa-square-facebook"></i> Facebook</p>
                    <p><i class="fa-brands fa-square-instagram"></i> Instagram</p>
                    <p><i class="fa-brands fa-square-twitter"></i> Twitter</p>
                    <p><i class="fa-brands fa-square-google-plus"></i> Google</p>
                </div>
                <div style="border-left:1px solid grey;width:50%;text-align: right;">
                    <h3>CONTACT US</h3>
                    <p><i class="fa-solid fa-phone"></i> +91 6754239901</p>
                    <p><i class="fa-solid fa-envelope"></i> carecentral@gmail.com</p>
                </div>
            </div>
            <div>
                <p style="text-align: center;">copyrights  &copy 2023 carecentral. All Rights Reserved</p>
            </div>
        </footer>
    </body>
    <script src="../../../Javascript files/header.js"></script>
</html>
