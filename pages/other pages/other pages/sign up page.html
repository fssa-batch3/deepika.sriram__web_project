<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="../../../assets/css/register.css">
        <link rel="icon" href="../../../assets/images/hospital logo 3.JPG">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Hammersmith+One&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">

        </header>

        </header>
        <main>
            <form class="sgn" role="form" onsubmit="enter(event)">
                <!-- <img src="../../../assets/images/hospital_logo_3-removebg-preview.png" style="width:30%;margin-left:35%" alt="logo of get well soon"> -->
                <h2 style="color:#03045e;text-align: center;">SIGN UP</h2>
                <br>
                <br>
                <section>
                    <div>
                        <div>
                            <label>First name</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" id="first_name" required="true" style="width:100%;height:30px" />
                        </div>
                    </div>
                    <br>
                    <div>
                       <div>
                           <label>Last name</label>
                       </div>
                       <br>
                       <div>
                           <input type="text" id="last_name" style="width:100%;height:30px" required />
                       </div>
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Mobile number</label>
                        </div>
                        <br>
                        <div>
                            <input type="tel" id="mobile_number" style="width:100%;height:30px" required />
                        </div>
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Email address</label>
                        </div>
                        <br>
                        <div>
                            <input type="email" id="user_email" style="width:100%;height:30px" required />
                        </div>
                    </div>
                    <br>
                    <div>
                        <div>
                          <label>Create Password</label>
                        </div>
                        <br>
                        <div>
                            <input type="password" required="true" id="pass_1"  style="width:80%;height:30px" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" placeholder="Enter atleast 8 characters with a combination of letters, numbers and symbols"  />
                            <input type="checkbox" id="showCreatedPassword" />
                            <label for="">Show password</label>
                        </div>
                        
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Confirm Password</label>
                        </div>
                        <br>
                        <div>
                           <input type="password" id="pass_2" required="true" style="width:80%;height:30px" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" placeholder="Enter atleast 8 characters with a combination of letters, numbers and symbols" />
                           <input type="checkbox" id="showConfirmPassword" />
                            <label for="">Show password</label>
                        </div>
                        
                    </div>
                    <br>
                    <div style="text-align:center">
                        <div>
                            <label>The user is a:</label>
                        </div>
                        <br>
                        <div>
                            <input type="radio" name="D_P" id="doctor" required="true" />
                            <label>Doctor</label>
                            <input type="radio" name="D_P" id="patient" required="true" />
                            <label>Patient</label>
                        </div>
                    </div>
                    <br>
                    <div style="display:flex;justify-content:space-between">
                        <div>
                           <a href="../other pages/login.html" style="color:blue">
                              Already a member?
                            </a>
                       </div>
                       <div>
                              <button type="submit">SIGN UP</button>
                       </div>
                    </div>
                </section>
            </form>
        </main>
        <script src="../../../Javascript files/header.js"></script>
        <script>indexPage()</script>
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        <script src="../../../Javascript files/form_1.js"></script>
        <script>
            let create_password = document.getElementById("pass_1");
            confirm_password = document.getElementById("pass_2");
            checkbox_1 = document.getElementById("showCreatedPassword");
            checkbox_2 = document.getElementById("showConfirmPassword");
            checkbox_1.addEventListener('click' , function(){
                if(checkbox_1.checked){
                    create_password.type='text'
                }
                else{
                    create_password.type = 'password'
                }
            });
            checkbox_2.addEventListener('click' , function(){
                if(checkbox_2.checked){
                    confirm_password.type='text'
                }
                else{
                    confirm_password.type = 'password'
                }
            });

        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </body>
</html>
