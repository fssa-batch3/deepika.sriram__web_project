<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="../../../assets/css/register.css">
        <link rel="icon" href="../../../assets/images/hospital logo 3.JPG">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Hammersmith+One&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

        <style>
            .password_container{
                position:relative
            }
            .eye_icon-1,.eye_icon-2{
                position:absolute;
                top: 8px;
                right:0;
                cursor:pointer;
            }
            .hide{
                visibility:hidden;
            }
        </style>
    </head>
    <body>
        <header id="header">

        </header>

        </header>
        <main>
            <form class="sgn" role="form" onsubmit="enter(event)">
                <!-- <img src="../../../assets/images/hospital_logo_3-removebg-preview.png" style="width:30%;margin-left:35%" alt="logo of get well soon"> -->
                <h2 style="color:#03045e;text-align: center;">SIGN UP</h2>
                <br>
                <br>
                <section>
                    <div>
                        <div>
                            <label>First name</label>
                        </div>
                        <div>
                            <input type="text" id="first_name" required="true" style="width:100%;height:30px" />
                        </div>
                    </div>
                    <br>
                    <div>
                       <div>
                           <label>Last name</label>
                       </div>
                       <div>
                           <input type="text" id="last_name" style="width:100%;height:30px" required />
                       </div>
                    </div>
                    <br>
                    <div style="display:flex">
                        <div>
                            <div>
                                <label>Age</label>
                            </div>
                            <div>
                                <input type="number"  id="age" style="height:30px"/>
                            </div>
                        </div>
                        <div style="margin-left: 20px;">
                            <div>
                                <label for="">Gender</label>
                            </div>
                            <br>
                            <div>
                                <input type="radio"  id="male" name="M_F_O"/>  male
                                <input type="radio"  id="female" name="M_F_O" />  female
                                <input type="radio"  id="others" name="M_F_O" />  others
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Mobile number</label>
                        </div>
                        <div>
                            <input type="tel" id="mobile_number" style="width:100%;height:30px" required />
                        </div>
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Email address</label>
                        </div>
                        <div>
                            <input type="email" id="user_email" style="width:100%;height:30px" required />
                        </div>
                    </div>
                    <br>
                    <div>
                        <div>
                          <label>Create Password</label>
                        </div>
                        <div class="password_container">
                            <input type="password" required="true" id="pass_1"  style="width:100%;height:30px" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                            <a id="toggle-password-1">
                                <span class="eye_icon-1 hide" id="open_eye-1"><i class="fa fa-eye" style="color:#03045e;font-size:20px"></i></span>
                                <span class="eye_icon-1" id="close_eye-1"><i class="fa fa-eye-slash" style="color:#03045e;font-size:20px"></i></span>
                            </a>
                        </div>
                        
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Confirm Password</label>
                        </div>
                        <div class="password_container">
                           <input type="password" id="pass_2" required="true" style="width:100%;height:30px" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  />
                           <a id="toggle-password-2">
                                <span class="eye_icon-2 hide" id="open_eye-2"><i class="fa fa-eye" style="color:#03045e;font-size:20px"></i></span>
                                <span class="eye_icon-2" id="close_eye-2"><i class="fa fa-eye-slash" style="color:#03045e;font-size:20px"></i></span>
                           </a>
                        </div>
                        
                    </div>
                    <br>
                    <div style="text-align:center">
                        <div>
                            <label>The user is a:</label>
                        </div>
                        <br>
                        <div>
                            <input type="radio" name="D_P" id="doctor" required="true" />
                            <label>Doctor</label>
                            <input type="radio" name="D_P" id="patient" required="true" />
                            <label>Patient</label>
                        </div>
                    </div>
                    <br>
                    <div style="display:flex;justify-content:space-between">
                        <div>
                           <a href="../other pages/login.html" style="color:blue">
                              Already a member?
                            </a>
                       </div>
                       <div>
                              <button type="submit">SIGN UP</button>
                       </div>
                    </div>
                </section>
            </form>
        </main>
        <script src="../../../Javascript files/header.js"></script>
        <script>indexPage()</script>
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        <script src="../../../Javascript files/form_1.js"></script>
        <script>
            let create_password = document.getElementById("pass_1");
            confirm_password = document.getElementById("pass_2");

            let note = document.createElement("p");
            note.innerText = "enter at least 8 to 12 characters with a combination of uppercase , lowercase , numbers and special symbols";
            note.style.fontSize = "13px";
            note.style.fontWeight = "bold";
            note.style.fontStyle = 'Roboto-Condensed';
            note.style.color = "green"

            create_password.addEventListener('focus' ,  function(){
                create_password.insertAdjacentElement('afterend'  , note)
            })
            create_password.addEventListener('blur' , function(){
                note.remove()
            })

            const togglePassword1 = document.querySelector('#toggle-password-1');
            const openedEye1 = document.querySelector('#open_eye-1');
            const closedEye1 = document.querySelector('#close_eye-1');

            let passwordVisibility1 = false;

            togglePassword1.addEventListener('click' , function(){
                if(!passwordVisibility1){
                    openedEye1.classList.remove('hide');
                    closedEye1.classList.add('hide');
                    create_password.type='text';
                }
                else{
                    openedEye1.classList.add('hide');
                    closedEye1.classList.remove('hide');
                    create_password.type = 'password';
                }
                passwordVisibility1 = !passwordVisibility1;
            })

            const togglePassword2 = document.querySelector('#toggle-password-2');
            const openedEye2 = document.querySelector('#open_eye-2');
            const closedEye2 = document.querySelector('#close_eye-2');

            let passwordVisibility2 = false;

            togglePassword2.addEventListener('click' , function(){
                if(!passwordVisibility2){
                    openedEye2.classList.remove('hide');
                    closedEye2.classList.add('hide');
                    confirm_password.type='text';
                }
                else{
                    openedEye2.classList.add('hide');
                    closedEye2.classList.remove('hide');
                    confirm_password.type = 'password';
                }
                passwordVisibility2 = !passwordVisibility2;
            })

        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </body>
</html>
