<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="../../../assets/css/register.css">
        <link rel="icon" href="../../../assets/images/hospital logo 3.JPG">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Hammersmith+One&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <form class="sgn">
                <img src="../../../assets/images/hospital_logo_3-removebg-preview.png" style="width: 40%;margin-left:30%" alt="logo of get well soon">
                <section>
                    <div>
                        <div>
                            <label>User name</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" required="true" style="width:85%;height:30px" />
                        </div>
                    </div>
                    <br>
                    <div class="frm">
                        <div>
                            <div>
                                <label>Age</label>
                            </div>
                            <br>
                            <div>
                                <input type="number" required="true" style="width:30%;height:30px" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <label>Gender</label>
                            </div>
                            <br>
                            <div>
                                <input type="radio" name="M_F_O" required="true" />
                                <label>Male</label>
                                <input type="radio" name="M_F_O" required="true" />
                                <label>Female</label>
                                <input type="radio" name="M_F_O" required="true" />
                                <label>Others</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="frm">
                        <div>
                            <div>
                              <label>Create Password</label>
                            </div>
                            <br>
                            <div>
                               <input type="password" required="true" placeholder="enter atleast 8 characters" style="width:80%;height:30px" />
                           </div>
                       </div>
                       <br>
                       <div>
                            <div>
                               <label>Confirm Password</label>
                            </div>
                            <br>
                            <div>
                               <input type="password" required="true" style="width:80%;height:30px" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>The user is a:</label>
                        </div>
                        <br>
                        <div>
                            <input type="radio" name="D_P" required="true" />
                            <label>Doctor</label>
                            <input type="radio" name="D_P" required="true" />
                            <label>Patient</label>
                        </div>
                    </div>
                    <br>
                    <div style="display:flex;justify-content:space-between">
                        <div>
                           <a href="../other pages/register.html">
                              <button type="button">BACK</button>
                            </a>
                       </div>
                       <div>
                           <a href="../other pages/login.html">
                             <button type="button">SIGN UP</button>
                           </a>
                       </div>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
