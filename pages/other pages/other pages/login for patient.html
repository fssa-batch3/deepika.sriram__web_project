<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>login page</title>
        <link rel="stylesheet" href="../../../assets/css/header.css">
        <link rel="stylesheet" href="../../../assets/css/login.css">
        <link rel="stylesheet" href="../../../assets/css/footer.css">
        <link rel="icon" href="../../../assets/images/logo for care central.JPG">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <style>
            .password_container{
                position: relative;
            }
            .eye_icon{
                position:absolute;
                top:8px;
                right:0;
                cursor:pointer;
            }
            .hide{
                visibility:hidden;
            }
        </style>
    
    </head>
    <body>
        <header id="header">
        </header>
        <form role="form" class="lgn" onsubmit="signIn(event)">
            <div style="text-align:center">
                <div>
                    <img src="https://iili.io/HgM93tj.png" alt="logo of gws" style="width:50%">
                </div>
                <div>
                    <h1 style="color:#1b3c74">LOGIN</h1>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label>Email address</label>
                </div>
                <div>
                    <input type="email" required="true" id="email" style="width:100%;height:30px">
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label>Password</label>
                </div>
                <div class="password_container">
                    <input type="password" required="true" id="password" style="width:100%;height:30px" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <a id="toggle-password">
                        <span class="eye_icon hide" id="open_eye">
                            <i class="fa fa-eye" style="color:#08ad37;font-size:20px"></i>
                        </span>
                        <span class="eye_icon" id="close_eye">
                            <i class="fa fa-eye-slash" style="color:#1b3c74;font-size:20px"></i>
                        </span>
                    </a>
                </div>
            </div>
            <br>
            <div style="text-align: center;">
                <div>
                    <button type="submit">Login</button>
                </div>
                <br>
                <div>
                    <a href="../other pages/sign up page.html">
                        new member?
                    </a>
                </div>
            </div>
        </form>
        <footer>
            <div id="Contact">
                <div>
                    <h3>FOLLOW US</h3>
                    <p><i class="fa-brands fa-square-facebook"></i> Facebook</p>
                    <p><i class="fa-brands fa-square-instagram"></i> Instagram</p>
                    <p><i class="fa-brands fa-square-twitter"></i> Twitter</p>
                    <p><i class="fa-brands fa-square-google-plus"></i> Google</p>
                </div>
                <div style="border-left:1px solid grey;width:50%;text-align: right;">
                    <h3>CONTACT US</h3>
                    <p><i class="fa-solid fa-phone"></i> +91 6754239901</p>
                    <p><i class="fa-solid fa-envelope"></i> carecentral@gmail.com</p>
                </div>
            </div>
            <div>
                <p style="text-align: center;">copyrights  &copy 2023 carecentral. All Rights Reserved</p>
            </div>
        </footer>
        <script src="../../../Javascript files/form_1.js"></script>
        <script src="../../../Javascript files/header.js"></script>
        <script>
            const password = document.getElementById("password");
            const togglePassword = document.querySelector("#toggle-password");
            const openedEye = document.querySelector("#open_eye");
            const closedEye = document.querySelector("#close_eye");

            let passwordVisibility = false;

            togglePassword.addEventListener("click", function () {
              if (!passwordVisibility) {
                openedEye.classList.remove("hide");
                closedEye.classList.add("hide");
                password.type = "text";
              } else {
                openedEye.classList.add("hide");
                closedEye.classList.remove("hide");
                password.type = "password";
              }
              passwordVisibility = !passwordVisibility;
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </body>
</html>
