            function renderWorkingDay(day) {
                return `
                <span>  ${day['day']},  </span>
                `;
            }
            function renderTimeAvailability(time){
                for(let i=0;i<2;i++){
                    return`
                    <span> ${time['starts_at']+"  "+"to"+"  "+time['ends_at']},
                    `;
                }
            }
            function renderQualification(qualification) {
                return `
                ${qualification},
                `;
            }

            function renderDepartment(department){
                return`
                ${department},
                `
            }
            function render(doctor) {

                let workingDaysString = "";
                const workingDaysArray = doctor["working_days"]

                const noOfworkingDays = workingDaysArray.length

                for (let i = 0; i < noOfworkingDays; i++) {
                    if (workingDaysArray[i]["status"]==true) {
                        workingDaysString += renderWorkingDay(workingDaysArray[i]);
                    }
                }

                let timeString = "";
                const timeAvailabilityArray = doctor["availability"]
                const timeCount = timeAvailabilityArray.length

                for(let i=0;i<timeCount;i++){
                    timeString+=renderTimeAvailability(timeAvailabilityArray[i])
                }
                let qualificationString = "";
                const qualificationArray = doctor["qualification"];
                const qualificationCount = qualificationArray.length;

                for (let i = 0; i < qualificationCount; i++) {

                    const qualification = qualificationArray[i];

                    qualificationString += renderQualification(qualification)
                }
                
                let departmentString = "";
                const departmentArray = doctor["department"];
                const departmentCount = departmentArray.length;

                for(let i=0;i<departmentCount;i++){
                    const department = departmentArray[i];
                    departmentString+= renderDepartment(department)
                }
                const section = `
                <section>
                    <div class="details">
                                <img src="${doctor["image"]["source"]}" alt="${doctor["image"]["alt"]}" style="width:15%">
                            <div>
                                <h3>${doctor["name"]}</h3>
                                <br>
                                <p>${qualificationString+" " + doctor["experience"]["duration"] + " - " + doctor["experience"]["type"]+"overall"+" "+"experience"}</p>
                                <p>${departmentString}</p>
                                <p id="${doctor["name"]}">Working days:
                                    <span>  ${"  "+workingDaysString} </span>
                                    </p>
                                <p id="${doctor["alt"]}">Time availability:<span> ${"   "+timeString}</span></p>
                            </div>
                        </div>
                    <div>
                        <div class="dropdown">
                            <a href="javascript:void(0)" class="dropbtn">
                                <button type="button">Reviews</button>
                            </a>
                            <div class="dropdown-content">
                                <ul>
                                    <li>
                                        <p>${doctor["reviews"]["one"]}</p>
                                    </li>
                                    <br>
                                    <li>
                                        <p>
                                            ${doctor["reviews"]["two"]}
                                        </p>
                                    </li>
                                    <br>
                                </ul>
                            </div>
                        </div>
                        <a href="../patient/apollo hospital/Forms/A form.html">
                            <button type="button">Book appointment</button>
                        </a>
                    </div>
                </section>
                `

                return section
