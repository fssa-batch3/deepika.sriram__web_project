<html>
    <head>
        <title>doctor profile page</title>
        <link rel="stylesheet" href="../../../assets/css/doctor profile page.css">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://kit.fontawesome.com/a88e57b17d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="../../../assets/images/hospital logo 3.JPG">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Hammersmith+One&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <img src="../../../assets/images/gws.png" alt="logo of get well soon website">
            </div>
            <div>
                <ul>
                    <li>
                        <a id="btn" href="../../homepage/index.html"> HOME </a>
                    </li>
                    <li>
                        <a href="#">Contact us</a>
                    </li>
                    <li>
                        <a href="#">About us</a>
                    </li>
                    
                </ul>
            </div>
        </header>
        <main>
            <form style="display:flex;justify-content:space-between">
              <div>
                <h1><center>Create Profile</center></h1>
                <div>
                    <div>
                        <label>Name*</label>
                    </div>
                    <br>
                    <div>
                        <input type="text" required="true" style="width:600px;height:30px"/>
                    </div>
                </div>
                <br>
                <div class="frm">
                    <div>
                        <div>
                            <label>Age*</label>
                        </div>
                        <br>
                        <div>
                            <input type="number" required="true" style="width:100px;height:30px" />
                        </div>
                    </div>
                    <br>
                    <div style="margin-left:100px">
                        <div>
                            <label>D.O.B</label>
                        </div>
                        <br>
                        <div>
                            <input type="date" style="height:30px" />
                        </div>
                    </div>
                    <br>
                    <div style="margin-left:100px">
                        <div>
                            <label>Gender*</label>
                        </div>
                        <br>
                        <div>
                            <input type="radio" name="M_F_O" />
                            <label>Male</label>
                            <input type="radio" name="M_F_O" />
                            <label>Female</label>
                            <input type="radio" name="M_F_O" />
                            <label>Others</label>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <label>University in which did they finished their medical course (with year)*</label>
                </div>
                <br>
                <div>
                    <input type="text" required="true" style="width:600px;height:30px" />
                </div>
                <br>
                <div class="frm">
                    <div>
                        <div>
                            <label>Department*</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" required="true" style="width:250px;height:30px" />
                        </div>
                    </div>
                    <br>
                    <div style="margin-left:100px">
                        <div>
                            <label>Hospital name*</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" required="true" style="width:250px;height:30px" />
                        </div>
                    </div>
                </div>
                <br>
                <div class="frm">
                    <div>
                        <div>
                            <label>Hospital address*</label>
                        </div>
                        <br>
                        <div>
                           <textarea></textarea>
                        </div>
                    </div>
                    <div style="margin-left:190px">
                        <div>
                            <label>Add file related to your course*</label>
                        </div>
                        <br>
                        <input type="file" required="true" />
                    </div>
                </div>
                <br>
                <div class="frm">
                    <div>
                        <div>
                            <label>Phone number (Hospital)*</label>
                        </div>
                        <br>
                        <div>
                            <input type="tel" required="true" style="width:150px;height:30px" />
                        </div>
                    </div>
                    <div style="margin-left:30px">
                        <div>
                            <label>Phone number (personal)*</label>
                        </div>
                        <br>
                        <div>
                            <input type="tel" required="true" style="width:150px;height:30px" />
                        </div>
                    </div>
                    <div style="margin-left:30px">
                        <div>
                            <label>E-mail address*</label>
                        </div>
                        <br>
                        <div>
                            <input type="email" required="true" style="width:200px;height:30px" />
                        </div>
                    </div>
                </div>
                <br>
                <div class="frm">
                    <div>
                        <div>
                            <label>Time availability*</label>
                        </div>
                        <br>
                        <div>
                            <label>From</label>
                            <input type="time" required="true" />
                            <label>To</label>
                            <input type="time" required="true" />
                        </div>
                    </div>
                    <div style="margin-left:150px">
                        <div>
                            <label>Allow notifications*</label>
                        </div>
                        <br>
                        <div>
                            <input type="radio" name="yes_no" />
                            <label>YES</label>
                            <input type="radio" name="yes_no" />
                            <label>NO</label>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="frm" style="display:flex;justify-content:space-around">
                    <div>
                        <a href="../other pages/pop up.html">
                            <button type="button">BACK</button>
                        </a>
                    </div>
                    <div>
                        <button type="reset">CLEAR FORM</button>
                    </div>
                    <div>
                        <a href="../doctor/notifications.html">
                            <button type="button">GO</button>
                        </a>
                    </div>
                </div>
              </div>
              <div class="pro">
                <i class="fas fa-user"></i>
              </div>
            </form>
        </main>
    </body>
</html>
