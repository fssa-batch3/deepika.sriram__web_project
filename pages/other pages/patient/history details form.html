<body>
    <header id="header"></header>
    <main>
        <form>
            <h1 style="text-align: center;">FORM</h1>
            <div class="field">
                <label>Patient name:</label>
                <input type="text" id="patient_name" />
            </div>
            <br><br>
            <div class="field">
                <label>Patient age:</label>
                <input type="number" id="Patient_age" />
            </div>
            <br><br>
            <div class="field">
                <label>Gender:</label>
                <input type="radio" name="M_F_O" id="male" /> male
                <input type="radio" name="M_F_O" id="female" /> female
                <input type="radio" name="M_F_O" id="others" /> others
            </div>
            <br><br>
            <div class="field">
                <label>Method of consultation:</label>
                <input type="radio" name="I_D_V" id="inPerson" /> in- perosn
                <input type="radio" name="I_D_V" id="direct2home" /> direct to home
                <input type="radio" name="I_D_V" id="videoConsultation" /> video consultation
            </div>
            <br><br>
            <div class="field">
                <label>Residential Address:</label>
                <input type="text" id="address" />
            </div>
            <br><br>
            <div class="field">
                <label>Health issues:</label>
                <input type="text" id="health_issues" />
            </div>
            <br><br>
            <div class="field">
                <label>Doctor name:</label>
                <input type="text" id="doctorName" />
            </div>
            <br><br>
            <div class="field">
                <label>Date and time of booking:</label>
                <input type="date" id="dateOfBooking" />
                <input type="time" id="timeOfBooking" />
            </div>
            <br><br>
            <div class="field">
                <label>Date you want to consult:</label>
                <input type="date"  id="dateOfConsultation" />
            </div>
            <br><br>
            <div class="field">
                <label>Patient mobile number:</label>
                <input type="tel" id="mobile_number" />
            </div>
            <br><br>
            <div class="field">
                <label>Patient email address:</label>
                <input type="email" id="email_address" />
            </div>
            <br><br>
            <div class="field">
                <label>Add description</label>
                <input type="text" id="addDescription" />
            </div>
            <br><br>
            <button type="submit" id="update_appointment">update and resend form</button>
            <button type="submit" id="delete_appointmentHistory">delete history</button>

        </form>
    </main>
    <footer style="margin-top:5%">
        <div>
            <div>
                <img src="../../../assets/images/hospital_logo_3-removebg-preview.png" alt="logo of gws">
            </div>
