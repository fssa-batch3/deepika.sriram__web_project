<!DOCTYPE html>
<html lang="en">

<head>
    <title>History details</title>
    <link rel="stylesheet" href="../../../assets/css/header.css">
    <link rel="stylesheet" href="../../../assets/css/history details.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../../assets/images/logo for care central.JPG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header"></header>
    <main>
        <form>
            <h1 style="text-align: center;color: #1b3c74;">Appointment Details</h1>
            <br>
            <section class="appointment">
                <div>
                    <div>
                        <label for="">Health issues</label>
                    </div>
                    <div>
                        <input type="text" id="health_issues" style="width:350px" />
                    </div>
                </div>
                <div style="margin-left:5%;">
                    <div>
                        <label for="">Doctor name</label>
                    </div>
                    <div>
                        <input type="text" id="doctor_name" style="width:350px" />
                    </div>
                </div>
            </section>
            <br>
            <section class="appointment">
                <div>
                    <div>
                        <label for="">Method of consultation</label>
                    </div>
                    <div>
                        <input type="text" id="consultation_method" style="width:350px">
                    </div>
                </div>
                <div style="margin-left:5%;">
                    <div>
                        <label for="">Date and time of consultation</label>
                    </div>
                    <div>
                        <input type="text" id="consultDate" style="width:350px" />
                    </div>
                </div>
                
            </section>
            <br><br>
            <section class="appointment">
                <div>
                    <div>
                        <label for="">Status</label>
                    </div>
                    <div>
                        <input type="text" id="status" style="width:350px" />
                    </div>
                </div>
                <div id="reasonPart" style="margin-left:3.5%">
                    <div>
                        <label for="">Reason for rejecting</label>
                    </div>
                    <div>
                        <input type="text" id="rejected_reason" style="width:325px" />
                    </div>
                </div>
            </section>
            <br><br>
            <section>
                <span>
                    <button type="button" id="back">BACK</button>
                </span>
            </section>

        </form>
    </main>
    <footer>
        <div id="Contact">
            <div>
                <h3>FOLLOW US</h3>
                <p><i class="fa-brands fa-square-facebook"></i> Facebook</p>
                <p><i class="fa-brands fa-square-instagram"></i> Instagram</p>
                <p><i class="fa-brands fa-square-twitter"></i> Twitter</p>
                <p><i class="fa-brands fa-square-google-plus"></i> Google</p>
            </div>
            <div style="border-left:1px solid grey;width:50%;text-align: right;">
                <h3>CONTACT US</h3>
                <p><i class="fa-solid fa-phone"></i> +91 6754239901</p>
                <p><i class="fa-solid fa-envelope"></i> carecentral@gmail.com</p>
            </div>
        </div>
        <div>
            <p style="text-align: center;">copyrights  &copy 2023 carecentral. All Rights Reserved</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../../Javascript files/header.js"></script>
    <script src="../../../CRUD forms/javascript files/history details form.js"></script>
</body>

</html>
