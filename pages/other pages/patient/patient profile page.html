    <body>
        <header id="header">

        </header>
        <main>
            <form>
                <div id="profile" style="text-align: center">
                    <h1>Profile</h1>
                </div>
            
                <div>
                    <label>Username</label>
                </div>
                <br>
                <div>
                    <input type="text" id="name"
                        style="width:95%;height:30px;border:0.5px solid black;padding-left: 10px">
                </div>
                <br>
                <div class="frm">
                    <div>
                        <div>
                            <label>Age</label>
                        </div>
                        <br>
                        <div>
                            <input type="number" id="age"
                                style="width:50%;height:30px;border:0.5px solid black;padding-left: 10px">
                        </div>
                    </div>
                    <div style="margin-left:20px">
                        <div>
                            <label>Gender</label>
                        </div>
                        <br>
                        <br>
                        <div>
                            <input type="radio" id="male" name="M_F_O">
                            <label>male</label>
                            <input type="radio" id="female" name="M_F_O">
                            <label>female</label>
                            <input type="radio" id="others" name="M_F_O">
                            <label>others</label>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <label>Mobile number</label>
                </div>
                <br>
                <div>
                    <input type="tel" id="mobile_number"
                        style="width:90%;height:30px;border:0.5px solid black;padding-left: 10px">
                </div>
                <br>
                <div>
                    <div>
                        <div>
                            <label>E-mail id</label>
                        </div>
                        <br>
                        <div>
                            <input type="email" id="user_email"
                                style="width:99%;height:30px;border:0.5px solid black;padding-left:10px" disabled>
                        </div>
                    </div>
                </div>
                <br>
                <div id="frm">
                    <div style="margin-top:5%">
                        <button type="submit" id="updateUser">Update profile</button>
                    </div>
                    <div style="margin-top:5%;">
                        <a href="../../../index.html">
                            <button type="button">Skip</button>
                        </a>
                    </div>
                </div>
            </form>
        </main>
