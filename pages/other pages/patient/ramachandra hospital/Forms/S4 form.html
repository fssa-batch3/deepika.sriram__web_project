        <main>
           <form>
               <div style="margin-left:20px">
                  <h1>Appointment Form</h1>
                </div>
                <br>
               <div style="margin-left:20px">
                  <label>Name*</label>
               </div>
               <br>
               <div style="margin-left:20px">
                   <input type="text" placeholder="firstname" required="true" style="width:600px;height:40px" />
               </div>
               <br>
               <div class="frm">
                   <div style="margin-left:20px">
                       <div>
                          <label>Age*</label>
                       </div>
                       <br>
                       <div>
                          <input type="number" required="true" style="width:70px;height:40px" />
                       </div>
                   </div>
                   <br>
                   <div style="margin-left:90px">
                       <div>
                          <label>Date Of Birth</label>
                       </div>
                       <br>
                       <div>
                          <input type="date" style="height:40px" />
                       </div>
                   </div>
                   <br>
                   <div style="margin-left:90px">
                       <div>
                          <label>Gender*</label>
                       </div>
                       <br>
                       <br>
                       <div>
                          <input type="radio" required="true" name="M_F_O" />
                          <label>Male</label>
                          <input type="radio" required="true" name="M_F_O" />
                          <label>Female</label>
                          <input type="radio" required="true" name="M_F_O" />
                          <label>Others</label>
                       </div>
                   </div>
               </div>
               <br>
               <div class="frm">
                   <div style="margin-left:20px">
                       <div>
                          <label>Blood Group*</label>
                       </div>
                       <br>
                       <div>
                          <input type="text" required="true" style="width:90px;height:40px" />
                       </div>
                   </div>
                   <br>
                   <div style="margin-left:250px">
                        <div>
                            <label>Method of consulting*</label>
                        </div>
                        <br>
                        <br>
                        <div>
                            <input type="radio" required="true" name="I_D" />
                            <label>In-person</label>
                            <input type="radio" required="true" name="I_D" />
                            <label>Direct to home</label>
                        </div>
                   </div>
               </div>
               <br>
               <div style="margin-left:20px">
                    <div>
                        <label>Residential address</label>
                    </div>
                    <br>
                    <div>
                        <textarea></textarea>
                    </div>
               </div>
               <br>
               <div class="frm">
                   <div style="margin-left:20px">
                        <div>
                            <label>Date and time Of Booking*</label>
                        </div>
                        <br>
                        <div>
                            <input type="date" required="true" style="height:40px" />
                            <input type="time" required="true"  style="height:40px" />
                        </div>
                   </div>
                   <br>
                   <div style="margin-left:220px">
                        <div>
                            <label>Date of consultation*</label>
                        </div>
                        <br>
                        <div>
                            <input type="date" required="true"  style="height:40px" />
                        </div>
                   </div>
               </div>
               <br>
               <div class="frm">
                    <div style="margin-left:20px">
                        <div>
                            <label>Mobile Number</label>
                        </div>
                        <br>
                        <div>
                            <input type="tel" style="width:300px;height:40px" />
                        </div>
                    </div>
                    <div style="margin-left:20px">
                        <h2>OR</h2>
                    </div>
                    <div style="margin-left:20px">
                        <div>
                            <label>Email address</label>
                        </div>
                        <br>
                        <div>
                            <input type="email" style="width:300px;height:40px" />
                        </div>
                    </div>
               </div>
               <br>
               <br>
               <div class="frm">
                   <div style="margin-left:20px">
                       <a href="../Details/Dr.Thamarai.html">
                         <button type="button" > <i class="fa fa-angle-double-left"></i> back</button>
                       </a>
                   </div>
                   <div style="margin-left:20px">
                       <button type="reset">clear form</button>
                   </div>
                   <div style="margin-left:20px">
                       <a href="../../appointment confirmation.html">
                          <button type="button">book appointment <i class="fa fa-angle-double-right"></i></button>
                       </a>
                   </div>
               </div>
           </form>
