<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Appointment form</title>
        <link rel="stylesheet" href="../../../../../assets/css/my project 9.css">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="../../../../../assets/images/hospital logo 3.JPG">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Hammersmith+One&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <img src="../../../../../assets/images/gws.png" alt="logo of get well soon website">
            </div>
            <div>
                <ul id="hide">
                    <li>
                        <a href="../../../../homepage/home page.html"> Home </a>
                    </li>
                    <li>
                        <a href="#">Contact us</a>
                    </li>
                    <li>
                        <a href="../../../other pages/about us.html">About us</a>
                    </li>
                    <li>
                        <a href="../../../patient/patient profile page.html"><i class="fas fa-user" alt="profile"></i></a>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <form>
                <div style="margin-left:20px">
                   <h1>Appointment Form</h1>
                 </div>
                 <br>
                <div style="margin-left:20px">
                   <label>Name*</label>
                </div>
                <br>
                <div style="margin-left:20px">
                    <input type="text" placeholder="firstname" required="true" style="width:80%;height:2rem" />
                </div>
                <br>
                <div class="frm">
                    <div style="margin-left:20px">
                        <div>
                           <label>Age*</label>
                        </div>
                        <br>
                        <div>
                           <input type="number" required="true" style="width:70px;height:2rem" />
                        </div>
                    </div>
                    <br>
                    <br>
                    <div style="margin-left:30px">
                        <div>
                           <label>Gender*</label>
                        </div>
                        <br>
                        <br>
                        <div>
                           <input type="radio" required="true" name="M_F_O" />
                           <label>Male</label>
                           <input type="radio" required="true" name="M_F_O" />
                           <label>Female</label>
                           <input type="radio" required="true" name="M_F_O" />
                           <label>Others</label>
                        </div>
                    </div>
                 </div>
                 <br>
                 <div style="margin-left:20px">
                     <div>
                       <label>Method of consulting*</label>
                     </div>
                     <br>
                     <div>
                        <input type="radio" required="true" name="I_D_V" />
                        <label>In-person</label>
                        <input type="radio" required="true" name="I_D_V" />
                        <label>Home consultation</label>
                        <input type="radio" required="true" name="I_D_V" />
                        <label>Video consultation</label>
                     </div>
                 </div>
                <br>
                <div style="margin-left:20px">
                     <div>
                         <label>Residential address</label>
                     </div>
                     <br>
                     <div>
                         <textarea></textarea>
                     </div>
                </div>
                <br>
                <div style="margin-left:20px">
                     <div>
                         <label>Health issues and problems</label>
                     </div>
                     <br>
                     <div>
                         <input type="text" style="width:55%;height:2rem" />
                     </div>
                </div>
                <br>
                <div class="frm">
                    <div style="margin-left:20px">
                         <div>
                             <label>Date and time Of Booking*</label>
                         </div>
                         <br>
                         <div>
                             <input type="date" required="true" style="height:2rem" />
                             <input type="time" required="true"  style="height:2rem" />
                         </div>
                    </div>
                    <br>
                    <div style="margin-left:30px">
                         <div>
                             <label>Date of consultation*</label>
                         </div>
                         <br>
                         <div>
                             <input type="date" required="true"  style="height:2rem" />
                         </div>
                    </div>
                </div>
                <br>
                
                 <div style="margin-left:20px">
                     <div>
                         <label>Mobile Number*</label>
                     </div>
                     <br>
                     <div>
                         <input type="tel" style="width:80%;height:2rem" />
                     </div>
                 </div>
                 <br>
                 <div style="margin-left:20px">
                     <div>
                         <label>Email address*</label>
                     </div>
                     <br>
                     <div>
                         <input type="email" style="width:80%;height:2rem" />
                     </div>
                 </div>
                <br>
                <div style="margin-left:20px">
                    <textarea placeholder="add description" style="width:80%;height:5rem"></textarea>
                </div>
                <br>
                <div class="frm">
                    <div style="margin-left:20px">
                        <a href="../../../doctor's list/doctor's list of bilroth hospital.html" >
                          <button type="button" > <i class="fa fa-angle-double-left"></i> back</button>
                        </a>
                    </div>
                    <div style="margin-left:20px">
                        <button type="reset">clear form</button>
                    </div>
                    <div style="margin-left:20px">
                        <a href="../../appointment confirmation.html">
                           <button type="button">book appointment <i class="fa fa-angle-double-right"></i></button>
                        </a>
                    </div>
                </div>
            </form>
           <img src="../../../../../assets/images/Forms.gif" alt="image of a boy filling appointment form" style="height:40%;margin-top:10%">
        </main>
        <footer style="padding:20px 0;background-color:#03045e;color:white">

                <p style="text-align:center">Website Created By<b> Deepika Sriram</b></p>

            </div>

    </body>
</html>
